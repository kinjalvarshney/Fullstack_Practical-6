<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        .image {
            display: block;
            margin: auto;
            text-align: center;
            width: 600px;
            height: auto;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(122, 111, 219);
            padding: 10px;
            border: gold 2px solid;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="bootstrapimage.png" alt="no image" width="500px">
    </div>
    <p>
        <big>Bootstrap is a free and open source front end development framework for the creation of websites and web
            apps. The Bootstrap framework is built on HTML, CSS, and JavaScript (JS) to facilitate the development of
            responsive, mobile-first sites and apps.
        </big>
    </p>
</body>

</html>
